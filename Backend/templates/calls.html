{% extends 'base.html' %} {% block content %}

<div class="p-6">
      <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Available Products</h2>
            <button id="addProductButton"
                  class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">Add
                  Product</button>
      </div>

      <!-- Products Table -->
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="bg-blue-500 text-white p-4 rounded-t-lg">
                  <h3 class="text-lg font-semibold">Products Table</h3>
            </div>
            <div class="p-4 overflow-x-auto">
                  <table class="min-w-full bg-white">
                        <thead>
                              <tr class="w-full bg-gray-100 border-b">
                                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">#
                                    </th>
                              
                                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">
                                          Chat Id</th>
                                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">
                                          Date</th>
                                    
                                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">
                                          Open</th>
                              </tr>
                        </thead>
                        <tbody>
                              {% for call in allOrders %}
                              <tr class="hover:bg-gray-100 transition-colors">
                                    <td class="py-3 px-4">{{ loop.index }}</td>
                                
                                    <td class="py-3 px-4">{{ call.chat_id }}</td>
                                    <td class="py-3 px-4">{{ call.create_at }}</td>
                                    
                                    <td class="py-3 px-4">
                                       <a href="/admin/call/{{call.chat_id}}">

                                          <i class="fas fa-eye text-blue-500"></i>
                                       </a>   
                                    </td>
                              </tr>
                              {% endfor %}
                        </tbody>
                  </table>
            </div>
      </div>
</div>
{% endblock %}
